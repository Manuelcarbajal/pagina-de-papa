<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('../Img/background/contact.jpg');"></div>

        <div class="skewed-header-wrappers">
            <div class="skewed-header-content">
                <div class="heading-wrappers">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrappers">

                    <div class="nav-link">
                      <a href="index.html">Home</a>
                    </div>  

                    <div class="nav-link">
                      <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                      <a href="menu.html">Product</a>
                    </div>

                    <div class="nav-link">
                      <a href="contact.html">Contact</a>
                    </div>

            
                </div>
            </div>
        </div>
        

    </div>

    <div class="page-container">
       <div class="contact-grid-wrappers">
        <div class="company-coffe-wrapper">
            <div class="logo">
                <img src="./Img/Logo/Arte.png" alt="Logo">
            </div>
             
            <div class="contact-details-wrapper">
                <i class="fa-solid fa-eye"></i>

                <div>
                    30 de mayo<br>Lebaron chihuahua
                </div>
            </div>
            <div class="contact-details-wrapper">

                <i class="fa-solid fa-phone"></i>

                <div>
                    6361259009
                </div>
            </div>   
            <div class="contact-details-wrapper">
                <i class="fa-solid fa-clock"></i>
   
                <div>
                    8 Am - 7pm afternoon
                </div>

            </div>
        </div>

            <div class="form">
                
                <div class="form-group">
                           
                    <div class="form-group">
                        <input type="text" id="fullname" placeholder="your name">
                        <label for="fullname">your Name</label>
                    </div>     
                </div>
                   
                <div class="form-group">
                    
                    <div class="form-group">
                        <input type="text" id="email" placeholder="your Email">
                        <label for="email">your Email</label>
                    </div>
                </div>

                <div class="form-group">
                    
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="your Message"></textarea>
                        <label for="message">Message</label>
                        
                    </div>
                </div>
              
                  <div class="space10"></div>
               

                <div class="center-btn-wrappers">
                    <button type="submit" class="btn">send</button>
                </div>   

            </div>
   
       </div>
    </div>
    
    <div class="space30"></div>

     <!-- footer column -->
    
     <div class="footer-column">

        <div class="footer-Logo">
          <img src="./Img/Logo/Arte.png" alt="Logo">
        </div>

      <div class="footer-wrapps">
        
        <span class="num">10101010

        </span> 

        <span class="date"> 9AM - Morning
        
        </span>
      </div>
      

      <div class="links-wrappers">

            
                
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>  

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">

        <div class="nav-link">

        </div>


    </div>

        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>

      </div>

      <div class="copyright-wrappers">

        &copy; 2022 Devcamp &#1234;All rights reserved
        
      </div>

    </div>
